<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaBox | Selector de rutina</title>
    <link rel="stylesheet" href="css/packs-picker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="firstInfo">
        <i class="fa-solid fa-circle-info"></i>
        <p>3 rutinas diseñadas para ti</p>
    </div>

    <div class="secondInfo">
        <i class="fa-solid fa-book"></i>
        <p>Guía de aplicación incluida en la caja</p>
    </div>


    <div class="routineCarrusel">

        <div class="routineCard base">
            <div class="routineTitleBase">RUTINA BASE</div>
            <div class="routinePhotoZone">
                <img src="assets/products/0.webp" alt="">
                <img src="assets/products/4.webp" alt="">
                <img src="assets/products/3.webp" alt="" id="sunscreenImg1">
            </div>
            <div class="productsIncluded">
                <div class="productIncludedLabel">Lo que incluye:</div>
                <div class="productIncludedName">Limpiador Hidratante de Cerave</div>
                <div class="productIncludedName">Serúm de Retinol 0.5% de Vibrant Glamour</div>
            </div>

            <div class="routineDivider"></div>

            <div class="routinePriceZone">$95.000 COP</div>

            <div class="routineDivider"></div>

            <div class="benefitsZone">
                <div class="benefit">
                    <i class="fa-regular fa-star"></i>
                    <p>Solo lo necesario</p>
                </div>

                <div class="benefit">
                    <i class="fa-regular fa-star"></i>
                    <p>Perfecto para principiantes</p>
                </div>

                <div class="benefit">
                    <i class="fa-regular fa-star"></i>
                    <p>Precio más bajo</p>
                </div>
            </div>

            <div class="routineDivider"></div>

            <button class="addSunscreen sunscreenBase">
                <p>INCLUIR BLOQUEADOR</p>
                <p>+30.000</p>
            </button>

           
        </div>


        <div class="routineCard premium">
            <div class="routineTitlePremium">RUTINA PREMIUM</div>
            <div class="routinePhotoZone">
                <img src="assets/products/2.webp" alt="">
                <img src="assets/products/1.webp" alt="">
                <img src="assets/products/3.webp" alt="" id="sunscreen1">
            </div>
            <div class="productsIncluded"></div>
        </div>


        <div class="routineCard premium">
            <div class="routineTitlePremium">RUTINA SUPER-PREMIUM</div>
            <div class="routinePhotoZone">
                <img src="assets/products/2.webp" alt="">
                <img src="assets/products/1.webp" alt="">
                <img src="assets/products/3.webp" alt="">
                <img src="assets/products/4.webp" alt="">
            </div>
            <div class="productsIncluded"></div>
        </div>

    </div>


    <script defer src="js/packs-picker.js"></script>
</body>
</html>
